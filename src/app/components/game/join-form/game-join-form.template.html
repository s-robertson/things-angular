<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label class="sr-only" for="gameCode">Game Code:</label>
    <input name="gameCode" type="text" class="form-control" placeholder="Game Code" (input)="gameCode=$event.target.value" required>
  </div>
  <button type="submit" class="btn btn-default">Join!</button>
</form>
