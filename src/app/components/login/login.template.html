<h4>Login</h4>

<template [ngIf]="message">
  <div class="alert alert-danger">
    {{ message }}
  </div>
</template>

<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" type="text" class="form-control" (input)="email=$event.target.value">
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input id="password" type="password" class="form-control" (input)="password=$event.target.value">
  </div>

  <button class="btn btn-primary-outline" type="submit">Login</button>
</form>
