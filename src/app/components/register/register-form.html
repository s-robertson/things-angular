<div class="container">
  <h1>Register</h1>

  <template [ngIf]="errors.length">
    <div class="alert alert-danger" role="alert">
      <ul>
        <li *ngFor="let error of errors">
          {{ error }}
        </li>
      </ul>
    </div>
  </template>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Your name</label>
      <input type="text" class="form-control" required
        [(ngModel)]="user.name" name="name" id="name">
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="text" class="form-control" required
       [(ngModel)]="user.email" name="email" id="email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" required
       [(ngModel)]="user.password" name="password" id="password">
    </div>

    <button class="btn btn-primary-outline" type="submit">Register!</button>
  </form>
</div>
